<h2>
  История переводов
</h2>
<table>
	<tr>
		<th>№</th>
		<th>Карта платильщика</th>
		<th>Карта получателя</th>
		<th>Сумма</th>
		<th>Дата</th>
		<th>Действие</th>
	<tr>
	<tr *ngFor = "let note of history; let i = index">
		<td>{{i}}</td>
		<td>{{history[i].sender.cardNumber[0]+ "********" + history[i].reciever.cardNumber[3]}}</td>
		<td>{{history[i].reciever.cardNumber[0]+ "********" + history[i].reciever.cardNumber[3]}}</td>
		<td>{{history[i].summ}}</td>
		<td>{{history[i].date}}<td>
		<td><button type = 'button'>Soon</button>
		<button type = 'button' (click) = "deleteNote(i)">Удалить</button></td>
	<tr>
</table>
