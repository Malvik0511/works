<div class = "remittance-form">
<h2 class = "-remittance-form __header">Новый перевод</h2>
	<app-pop-up-form [message] = "submitMessage" ></app-pop-up-form>
	<form [formGroup]="remittanceForm" (ngSubmit)="onSubmit()" class = "-remittance-form __all-form">  
		<div class = "-remittance-form __cards-data">
			<div class = "-remittance-form __empty-block"></div>
			<div formGroupName="sender" class="well well-lg form-group flex-item -remittance-form __form" >
				<h4 class = "-remittance-form __form-header">Карта платильщика</h4>
				<div class="form-group -remittance-form __card-number-group" formGroupName="cardNumber">
					<label class="remittance-form __group-header">Номер:</label>
					<div class = "-remittance-form __group-container">
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num1_4" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('sender.cardNumber.num1_4')"></app-validation-message>
						</div>
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num5_8" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('sender.cardNumber.num5_8')"></app-validation-message>
						</div>
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num9_12" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('sender.cardNumber.num9_12')"></app-validation-message>
						</div>
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num13_16" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('sender.cardNumber.num13_16')"></app-validation-message>
						</div>					
					</div>
				</div>
				<div class = "-remittance-form __group-container">
					<div class="-remittance-form __full-name-control">
						<label class="-remittance-form __group-header">ФИО держателя:</label>
						<div class = "-remittance-form __full-name-field">
							<input class="form-control -remittance-form __full-name" formControlName="fullName">			
							<app-validation-message [field] = "remittanceForm.get('sender.fullName')"></app-validation-message>
						</div>			
					</div>  
					<div class="form-group -remittance-form __validate-until-group" formGroupName = "validateUntil">
						<label class="-remittance-form __group-header">Активна до:</label>
						<div class = "-remittance-form __group-container">
							<div class = "-remittance-form __date-field">
								<input class="form-control -remittance-form __date" formControlName="month" maxlength = "2">
								<app-validation-message [field] = "remittanceForm.get('sender.validateUntil.month')"></app-validation-message>								
							</div>
							<div class = "-remittance-form __date-field">
								<input class="form-control -remittance-form __date" formControlName="year" maxlength = "2">
								<app-validation-message [field] = "remittanceForm.get('sender.validateUntil.year')"></app-validation-message>
							</div>
						</div>
					</div>
				</div>
				<div class = "remittance-form __empty-block"></div>
			</div>		
			<div formGroupName= "reciever" class="well well-lg flex-item -remittance-form __form">
				<h4 class = "-remittance-form __form">Карта получателя</h4>
				<div class="form-group -remittance-form __card-number-group" formGroupName="cardNumber" class="cardNumber">
					<label class="-remittance-form __group-header">Номер:</label>
					<div class = "-remittance-form __group-container">
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num1_4" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('reciever.cardNumber.num1_4')"></app-validation-message>
						</div>
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num5_8" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('reciever.cardNumber.num5_8')"></app-validation-message>
						</div>
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num9_12" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('reciever.cardNumber.num9_12')"></app-validation-message>
						</div>
						<div class = "-remittance-form __number-field">
							<input class="form-control -remittance-form __number" formControlName="num13_16" maxlength = "4">
							<app-validation-message [field] = "remittanceForm.get('reciever.cardNumber.num13_16')"></app-validation-message>
						</div>					
					</div>
				</div>
			</div>
			<div class = "-remittance-form __empty-block"></div>
		</div>
		<div class = "-remottance-form __summ-data">
			<div class = "-remittance-form __form">
				<div class="form-group" class="well well-lg -remittance-form __group-container">
					<div class = "-remittance-form __summ-field">
						<input class="form-control -remittance-form __summ" id = "summ" formControlName="summ" placeholder="сумма">
						<app-validation-message [field] = "remittanceForm.get('summ')"></app-validation-message>
					</div>
					<button type = "submit" class = "btn -remittance-form __submit-btn" [disabled]="!remittanceForm.valid">Перевести</button>
				</div> 
			</div>	
		</div>
	</form>
</div>
